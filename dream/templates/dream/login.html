{% extends "dream/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <div style="margin-top: 20px;">
        <h2 style="color: #5e35b1; text-align: center; font-family: 'Comfortaa', cursive;">Login <span class="emoji">🔑</span></h2>

        {% if message %}
            <div class="alert alert-danger" role="alert" style="font-family: 'DM Sans', sans-serif;">
                {{ message }}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="font-family: 'DM Sans', sans-serif;">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" style="font-family: 'DM Sans', sans-serif;">
            </div>
            <input class="btn btn-primary" type="submit" value="Login" style="background-color: #81d4fa; color: #03376a; font-family: 'Comfortaa', cursive;">
        </form>

        <p style="text-align: center; font-family: 'Comfortaa', cursive;">Don't have an account? <a href="{% url 'register' %}">Register here <span class="emoji">📝</span></a>.</p>
    </div>
{% endblock %}
