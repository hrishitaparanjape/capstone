{% extends "dream/layout.html" %}

{% block title %}New Dream{% endblock %}

{% block body %}
<h2>New Dream</h2>
<form action="{% url 'new_dream' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="emotional_state">Emotional State:</label>
        <select class="form-control" id="emotional_state" name="emotional_state" required>
            <option value="happy">Happy</option>
            <option value="scared">Scared</option>
            <option value="confused">Confused</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="excited">Excited</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Dream</button>
</form>
{% endblock %}
